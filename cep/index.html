<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>

        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    </head>
    <body class="container" style="background-color: #DEDEDE;">
        <h1 class="mt-3">Preencha seu Endereço</h1>
        <hr>

        <div class="card card-body">
            <form>
                <label for="cep">CEP</label>
                <input onblur="buscarEndereco()" type="text" class="form-control mb-3" id="cep">

                <label for="logradouro">Logradouro</label>
                <input type="text" class="form-control mb-3" id="logradouro">

                <label for="numero">Número</label>
                <input type="text" class="form-control mb-3" id="numero">

                <label for="bairro">Bairro</label>
                <input type="text" class="form-control mb-3" id="bairro">

                <label for="cidade">Cidade</label>
                <input type="text" class="form-control mb-3" id="cidade">

                <label for="uf">UF</label>
                <input type="text" class="form-control mb-3" id="uf">

                <button class="btn btn-primary">Enviar</button>
            </form>
        </div>

        <script src="cep.js"></script>
    </body>
</html>
